<div class="container">
	<div class="specifications-film">
		<div class="header-cover" ng-style="{'background-image':'url(http://image.tmdb.org/t/p/w500' + specificationsFilmSearched.backdrop_path + ')'}" altStyle="{{imageNotFoundHeaderCover}}" onerror="this.style = $(this).attr('altStyle')">
			<div class="cover" ng-style="{'background-image':'url(http://image.tmdb.org/t/p/w500' + specificationsFilmSearched.poster_path + ')'}" altStyle="{{imageNotFoundCover}}" onerror="this.style = $(this).attr('altStyle')"></div>
			<div class="title-film">
				<p class="helvetica-font"><strong>{{ specificationsFilmSearched.original_title }}</strong></p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<div class="basic-info">
					<p><i class="glyphicon glyphicon-facetime-video"></i> {{ specificationsFilmSearched.release_date | date : 'yyyy'}}</p>
					<p><i class="glyphicon glyphicon-time"></i> {{ specificationsFilmSearched.runtime || 0}}'</p>
					<p><i class="glyphicon glyphicon-star-empty star"></i> {{ specificationsFilmSearched.vote_average || 0 }}</p>
				</div>
			</div>
			<div class="col-sm-9">
				<h1 class="psynopsis-header">Psynopsis:</h1>
				<div class="psynopsis">
					<p>{{ specificationsFilmSearched.overview }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
