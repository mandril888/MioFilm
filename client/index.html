<!DOCTYPE html>
<html lang="en" ng-app="myAngularWeb">
<head>
	<meta charset="UTF-8">
	<title>MioFilm</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="dist/styles.css">

	<link rel="icon" type="image/png" href="img/miofilm-favicon.png" />

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-89951976-1', 'auto');
	  ga('send', 'pageview');
	</script>
</head>
<body>

	<header>
		<nav class="my-navbar">
			<div class="container">
				<div class="items-header" ng-controller="headerController">
					<a href="/#/home"><img class="miofilm-logo" src="img/miofilm-logo-white.png"></img></a>
					<a href="/#/home"><img class="miofilm-imagotipo" src="img/miofilm-imagotipo.png"></img></a>
					<p class="tagline-header androgyne-font">siente el cine</p>
					<div class="right-header">
						<p id="hi-user">Hi {{hiUserName}}</p>
						<a href="/#/login"><img class="profile-img" src="img/profile-img.png"></img></a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<h3>¡Login correcto!</h3>
					<button type="button" class="btn btn-turquoise" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>


	<div ng-view></div>


	<footer>
		<nav class="my-navbar">
			<div class="container">
				<div class="items-footer">
					<div class="contact">
						<h4 class="androgyne-font">Contacto</h4>
						<a href="mailto:contact@miofilm.com"><p>contact@miofilm.es</p></a>
						<a href="tel:+34600327375"><p>+34 600 327 375</p></a>
					</div>
					<div class="follow-us">
						<h4 class="androgyne-font">Síguenos</h4>
						<a href="https://www.facebook.com/miofilm" target="_blank"><img src="img/facebook.png" alt="MioFilm Facebook"></a>
						<a href="https://twitter.com/Miofilm" target="_blank"><img src="img/twitter.png" alt="MioFilm Twitter"></a>
					</div>
				</div>
				<div class="copyright">
					<p>&#169; 2017 España - Barcelona - All Rights Reserved</p>
				</div>
			</div>
		</nav>
	</footer>


	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

	<script src="dist/scripts.min.js"></script>

</body>
</html>
